<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="../WEB-INF/template.xhtml">

    <ui:define name="content">
        <p:panel header="Registrar Producto">
            <h:form >
                <h:panelGrid columns="2" cellpadding="5">

                    <p:outputLabel value="Nombre: " for="nombre_p"/>
                    <p:inputText id="nombre_p" value="#{productoBean.producto.nombre}" required="true"/>

                    <p:outputLabel value="Nombre de la publicación: " for="nomble_publi"/>
                    <p:inputText id="nomble_publi" value="#{productoBean.producto.nombrePublicacion}" required="true"/>

                    <p:outputLabel value="Precio: " for="precio_p"/>
                    <p:inputText id="precio_p" value="#{productoBean.producto.precio}" required="true"/>

                    <p:outputLabel value="Unidades: " for="unidades_p"/>
                    <p:inputText id="unidades_p" value="#{productoBean.producto.unidades}" required="true" type="number" />

                    <p:outputLabel value="Descuento: " for="descuento_p"/>
                    <p:inputText id="descuento_p" value="#{productoBean.producto.descuento}" required="true" type="number" />

                    <p:outputLabel value="Categorias: " for="categorias_p"/>
                    <p:selectManyMenu id="categorias_p" value="#{productoBean.producto.categorias}" showCheckbox="true" required="true">
                        <f:selectItems value="#{productoBean.categorias}" var="categoria" itemLabel="#{categoria.nombre}" />
                    </p:selectManyMenu>

                    <p:outputLabel value="Ciudad: " for="ciudad_p"/>
                    <p:selectOneMenu id="ciudad_p" value="#{productoBean.producto.ciudad}" converter="#{ciudadConverter}" >
                        <f:selectItem itemLabel="Seleccione una ciudad" noSelectionOption="true"/>
                        <f:selectItems value="#{usuarioBean.ciudades}" var="ciudad" itemLabel="#{ciudad.nombre}"/>
                    </p:selectOneMenu>

                    <p:outputLabel value="Imagen: " for="descripcion_p"/>
                    <p:fileUpload id="imagenes_producto" listener="#{productoBean.subirImagenes}" mode="advanced"
                                  multiple="true" sizeLimit="1000000" fileLimit="5"
                                  allowTypes="/(\.|\/)(gif|jpe?g|png)$/" required="true" />

                    <p:outputLabel value="Descripción: " for="descripcion_p"/>
                    <p:textEditor id="descripcion_p" value="#{productoBean.producto.descripcion}" height="300" secure="false"/>

                </h:panelGrid>

                <p:growl showDetail="true"/>
                <p:commandButton value="Crear producto" action="#{productoBean.crearProducto}" update="@form" icon="pi pi-user-plus"/>

            </h:form>
        </p:panel>
    </ui:define>
</ui:composition>
</html>
